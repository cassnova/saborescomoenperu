<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

      rel="stylesheet"
    />

<body>
    <nav>
        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
  
        <a href="./index.html">
          <img
            src="./img/logosabores.jpeg"
            alt="Logo Sabores como en Perú"
            class="logo"
          />
        </a>
  
        <ul id="toggleNav">
          <li><a class="active" href="./index.html">Inicio</a></li>
        </ul>

      <main class="menu-container">
        <h2>Menú Sabores como en Perú</h2>
        <iframe src="./CARTA SABORES COMO EN PERÚpdf.pdf" class="menu"></iframe>

      <footer class="footer">

            <a href="./index.html">

        </div>
        <div>

            © 2022 Desarrollo Web por
            <a

              target="_blank"
              >Daniel Rojas</a
            >
          </p>
        </div>
      </footer>

      <script type="text/javascript">
        let counter = 1;
        setInterval(function () {
          document.getElementById("radio" + counter).checked = true;
          counter++;
          if (counter > 5) {
            counter = 1;
          }
        }, 5000);
  
        document.getElementById("toggleNav").onclick = function () {
          document.getElementById("check").checked = false;
        };
      </script>
</body>
